<div fxLayout="row wrap">
    <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
        <mat-card>
            <mat-card-content>
                <mat-card-title>Pronóstico</mat-card-title>
                <div class="responsive-table">
                    <mat-table #table [dataSource]="dataSource">

                        <!-- Position Column -->
                        <ng-container matColumnDef="id">
                            <mat-header-cell *matHeaderCellDef> Id </mat-header-cell>
                            <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
                        </ng-container>

                        <!-- Name Column -->
                        <ng-container matColumnDef="fecha">
                            <mat-header-cell *matHeaderCellDef> Fecha </mat-header-cell>
                            <mat-cell *matCellDef="let element"> {{element.fecha}} </mat-cell>
                        </ng-container>

                        <!-- Weight Column -->
                        <ng-container matColumnDef="descripcion">
                            <mat-header-cell *matHeaderCellDef> Descripción del pronóstico </mat-header-cell>
                            <mat-cell *matCellDef="let element"> {{element.descripcion}} </mat-cell>
                        </ng-container>

                        <!-- Symbol Column -->
                        <ng-container matColumnDef="opciones">
                            <th mat-header-cell *matHeaderCellDef> Opciones </th>
                            <td mat-cell *matCellDef="let element; let i = index" style="text-align: right;">
                                <a class="pointer" (click)="generatePDF()" style="color: #3a69a7;"
                                    matTooltip="Ver pronóstico">
                                    <mat-icon>remove_red_eye</mat-icon>
                                </a>
                                <a class="pointer" (click)="downloadPDF()" style="color: rgb(192, 58, 34)"
                                    matTooltip="Descargar pronóstico">
                                    <mat-icon>picture_as_pdf</mat-icon>
                                </a>


                            </td>
                        </ng-container>

                        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                    </mat-table>

                    <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]">
                    </mat-paginator>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
