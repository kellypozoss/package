<div fxLayout="row wrap">
    <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
        <mat-card>
            <mat-card-content>
                <mat-card-title>Wearables</mat-card-title>


                <div class="responsive-table">
                    <table mat-table [dataSource]="dataSource">

                        <!-- id Column -->
                        <ng-container matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef> Id. </th>
                            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                        </ng-container>

                        <!-- Name Column -->
                        <ng-container matColumnDef="marca">
                            <th mat-header-cell *matHeaderCellDef> Marca </th>
                            <td mat-cell *matCellDef="let element"> {{element.marca}} </td>

                        </ng-container>

                        <!-- Weight Column -->
                        <ng-container matColumnDef="modelo">
                            <th mat-header-cell *matHeaderCellDef> Modelo </th>
                            <td mat-cell *matCellDef="let element"> {{element.modelo}} </td>
                        </ng-container>

                        <!-- Symbol Column -->
                        <ng-container matColumnDef="variables">
                            <th mat-header-cell *matHeaderCellDef> Variables </th>
                            <td mat-cell *matCellDef="let element">
                                <a class="pointer" style="color:#9CAC10;" matTooltip="Ver variables"
                                    routerLink="../detalle-variable" routerLinkActive="active">
                                    <mat-icon>visibility</mat-icon>
                                </a>
                            </td>
                        </ng-container>

                        <!-- Symbol Column -->
                        <ng-container matColumnDef="sincronizacion">
                            <th mat-header-cell *matHeaderCellDef> Sincronizaci√≥n </th>
                            <td mat-cell *matCellDef="let element; let i = index">
                                <mat-slide-toggle color='primary' (click)="sincronizarWearable(i)"> </mat-slide-toggle>
                            </td>
                        </ng-container>

                        <!-- Symbol Column -->
                        <ng-container matColumnDef="estatus">
                            <th mat-header-cell *matHeaderCellDef> Estatus </th>
                            <td mat-cell *matCellDef="let element">
                                <button mat-icon-button color="primary">
                                    <mat-icon aria-label="Example">
                                        crop_7_5</mat-icon>
                                </button>

                            </td>
                        </ng-container>

                        <!-- Symbol Column -->
                        <ng-container matColumnDef="opciones">
                            <th mat-header-cell *matHeaderCellDef> Opciones </th>
                            <td mat-cell *matCellDef="let element; let i = index" style="text-align: right;">
                                <a class="pointer" style="color: #3AA748;" matTooltip="Ver wearable"
                                    routerLink="../detalle-wearable" routerLinkActive="active">
                                    <mat-icon>search</mat-icon>
                                </a>

                                <a class="pointer" (click)="eliminarWearable(i)" style="color: red"
                                    matTooltip="Eliminar wearable">
                                    <mat-icon>delete</mat-icon>
                                </a>

                            </td>
                        </ng-container>

                        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                    </table>

                    <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]">
                    </mat-paginator>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
<router-outlet></router-outlet>
