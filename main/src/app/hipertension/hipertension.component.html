<div fxLayout="row wrap">
    <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
        <mat-card>
            <mat-card-content>
                <mat-card-title>Lista de pacientes</mat-card-title>
                <br />
                <button mat-raised-button color="primary">Agregar</button>

                <div class="responsive-table">
                    <table mat-table [dataSource]="dataSource">

                        <!-- id Column -->
                        <ng-container matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef> Id. </th>
                            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                        </ng-container>

                        <!-- Name Column -->
                        <ng-container matColumnDef="nombre">
                            <th mat-header-cell *matHeaderCellDef> Nombre </th>
                            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>

                        </ng-container>

                        <ng-container matColumnDef="apellido">
                            <th mat-header-cell *matHeaderCellDef> Apellidos </th>
                            <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
                        </ng-container>

                        <ng-container matColumnDef="correo">
                            <th mat-header-cell *matHeaderCellDef> Correo electrónico </th>
                            <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
                        </ng-container>


                        <ng-container matColumnDef="wearable">
                            <th mat-header-cell *matHeaderCellDef> Wearables </th>
                            <td mat-cell *matCellDef="let element"> {{element.wearable}} </td>
                        </ng-container>

                        <ng-container matColumnDef="opciones">
                            <th mat-header-cell *matHeaderCellDef> Opciones </th>
                            <td mat-cell *matCellDef="let element; let i = index" style="text-align: right;">
                                <a class="pointer" style="color: #3AA748;" matTooltip="Ver paciente">
                                    <mat-icon>search</mat-icon>
                                </a>
                                <a class="pointer" style="color: #3a57a7;" matTooltip="Editar paciente">
                                    <mat-icon>edit</mat-icon>
                                </a>

                                <a class="pointer" (click)="eliminarHipertension(i)" style="color: red"
                                    matTooltip="Eliminar paciente">
                                    <mat-icon>delete</mat-icon>
                                </a>

                            </td>
                        </ng-container>

                        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                    </table>

                    <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]">
                    </mat-paginator>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
<router-outlet></router-outlet>

<div fxLayout="row wrap">
    <div fxFlex.gt-sm="50" fxFlex.gt-xs="100" fxFlex="100">
        <mat-card>
            <mat-card-content>
                <mat-card-title>Rango de edad</mat-card-title>
                <mat-card-subtitle>Hipertensión en un rango de edad</mat-card-subtitle>
                <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions"
                    [legend]="barChartLegend" [chartType]="barChartType" (chartHover)="chartHovered($event)"
                    [colors]="barChartColors" (chartClick)="chartClicked($event)">
                </canvas>
            </mat-card-content>
        </mat-card>
    </div>
    <div fxFlex.gt-sm="50" fxFlex.gt-xs="100" fxFlex="100">
        <mat-card>
            <mat-card-content>
                <mat-card-title>Pacientes</mat-card-title>
                <mat-card-subtitle>Enfermos según su sexo</mat-card-subtitle>
                <canvas baseChart height="150px" [data]="doughnutChartData" [labels]="doughnutChartLabels"
                    [chartType]="doughnutChartType" (chartHover)="chartHovered($event)"
                    (chartClick)="chartClicked($event)"
                    [colors]="[{backgroundColor: ['#1976d2', '#26dad2', '#dadada']}]"></canvas>
            </mat-card-content>
        </mat-card>
    </div>


</div>
